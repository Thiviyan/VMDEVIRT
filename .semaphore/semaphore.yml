version: v1.0
name: C++ Tooling
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
  - name: Definitions
    dependencies:
      - Linux
      - Linux Clang 10
      - Linux GCC 10
      - Xcode
    skip:
      when: true
    task:
      jobs:
        - name: Placeholder
          commands: []
  - name: Linux Definitions
    dependencies:
      - Definitions
    skip:
      when: true
    task:
      prologue:
        commands: &ref_0
          - uname -a
          - checkout
          - ./.ci_playground/linux-cxx-install.sh
      jobs:
        - name: Install+Compile
          commands: &ref_1
            - '${CXX} --version'
            - '${CXX} ${CXXFLAGS} -v src/main.cpp'
      agent:
        machine:
          type: e1-standard-2
          os_image: ubuntu1804
  - name: Xcode Definitions
    dependencies:
      - Definitions
    skip:
      when: true
    task:
      prologue:
        commands: &ref_2
          - uname -a
          - checkout
          - ./.ci_playground/macos-xcode-install.sh
      jobs:
        - name: Install+Compile
          commands: &ref_3
            - '${CXX} --version'
            - '${CXX} ${CXXFLAGS} -v --sysroot "/Applications/Xcode.app/Contents/Developer/Platforms/MacOSX.platform/Developer/SDKs/MacOSX.sdk" src/main.cpp'
      agent:
        machine:
          type: a1-standard-4
          os_image: macos-xcode11
